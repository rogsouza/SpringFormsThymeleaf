<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring Forms - Thymeleaf</title>
</head>
<body>

	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
		<label>Name</label>
		<input type="text" th:field="*{name}" />
		
		<label>Email</label>
		<input type="email" th:field="*{email}" />
				
		<input type="submit" value="Enviar form" />
	</form>
	
</body>
</html>
